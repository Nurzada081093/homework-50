<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/babel">
    const app = document.getElementById('app');

    const Header = ({img, name, button}) => {
        return (
            <div className="header">
                <div className="container header-container">
                    <a href="#" className="logo">
                        <img className="logo-img" src={img} alt={name} />
                    </a>
                    <button className="btn-cart" type="button">{button}</button>
                </div>
            </div>
        );
    };

    const Sidebar = ({name1, name2, name3, name4}) => {
        return (
            <nav className="container">
                <ul className="main-nav-list">
                    <li className="main-nav-item">
                        <a href="#" className="main-nav-link">{name1}</a>
                    </li>
                    <li className="main-nav-item">
                        <a href="#" className="main-nav-link">{name2}</a>
                    </li>
                    <li className="main-nav-item">
                        <a href="#" className="main-nav-link">{name3}</a>
                    </li>
                    <li className="main-nav-item">
                        <a href="#" className="main-nav-link">{name4}</a>
                    </li>
                </ul>
            </nav>
        );
    };

    const Content = ({title, text, text1, img, name, name1, name2, name3, img1, img2, img3}) => {
        return (
            <main className="main-block container">
                <h1 className="main-title">{title}</h1>
                <div className="main-info">
                    <p>{text}</p>
                    <p>{text1}</p>
                </div>
                <img className="image" src={img} alt={name}/>
                <div className="cards">
                    <div className="card">
                        <img className="img" src={img1} alt={name1}/>
                        <div className="content">
                            <h3>"{name1}"</h3>
                        </div>
                    </div>
                    <div className="card">
                        <img className="img" src={img2} alt={name2}/>
                        <div className="content">
                            <h3>"{name2}"</h3>
                        </div>
                    </div>
                    <div className="card">
                        <img className="img" src={img3} alt={name3}/>
                        <div className="content">
                            <h3>"{name3}"</h3>
                        </div>
                    </div>
                </div>
            </main>
        );
    };

    const Footer = ({text1, text2}) => {
        return (
            <footer className="footer">
                <div className="container footer-info">
                    <p className="footer-name">{text1}</p>
                    <p className="address">{text2}</p>
                </div>
            </footer>
        );
    };

    const page = (
        <>
            <Header img="https://i.pinimg.com/originals/b3/ee/06/b3ee064ee69053b9d1f0231eebb25500.jpg" name="Sweet cake" button="Войти"/>
            <Sidebar name1="Торты" name2="Пирожные" name3="Капкейки" name4="Макаронс"/>
            <Content title="Кондитерский магазин" text="Кондитерский магазин «Sweet cake» был создан на базе, действующей и в настоящее время кондитерской «КОНФЕТТЕРИА», ведь для любого кондитера очень важны ингредиенты и инструменты для создания гармонии вкуса и красоты. Мы постарались наполнить магазин качественным и необходимым ассортиментом, который был проверен и опробован на собственном опыте. Магазин обладает возможностями доставки заказов начиная с курьерских по Москве до зарубежной отправки посылок, а также приемом оплаты любым удобным для Вас способом." text1="Ассортимент постоянно пополняется новыми товарами и включает в себя пищевые красители, мастику для обтяжки и лепки, посыпки и украшение для тортов, кондитерскую упаковку для тортов, капкейков и пирожных,  формы для выпечки, кондитерские инвентарь, фотопечать на сахарной и вафельной бумаге и многое другое. Представленные товары идеально подойдут как для предприятий питания, так и для выпечки кондитерских изделий в домашних условиях." img="https://i.pinimg.com/736x/f7/36/69/f736690fc229acabfe7d59abe78673cf.jpg"
            img1="https://promocake.ru/d/k2154.jpg" name1="Шоколадные капкейки" img2="https://vsedoma-family.ru/sites/default/files/styles/product/public/product/f5318408d82191fab6cac8a749d4198e.jpg?itok=2KICA6I0" name2="Macarons" img3="https://avatars.mds.yandex.net/get-altay/5649895/2a0000017d0bf16c23bcc140fe22d7604477/orig" name3="Торты"/>
            <Footer text1="© Sweet_cake.kg — 2020-2024" text2="г.Бишкек, ул. Юнусалева 135"/>
        </>
    );

    ReactDOM.createRoot(app).render(page);

</script>
</body>
</html>
